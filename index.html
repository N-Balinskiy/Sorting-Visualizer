<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="header">
		<h1>Algorithms Visualizer</h1>
		<div class="vars">
			<div class="range">
				<div class="slide"><label for="bars">ŸêArray Size</label> : <input id="bars" type="range" name="bars"
						min="1" max="20" value="20" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>
				<div class="slide"><label for="delay">Delay</label> : <input id="delay" type="range" name="delay"
						min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
			</div>
			<div class="sorts">
				<input type="button" onclick="bubbleSort()" value="Bubble Sort">
				<input type="button" onclick="insertionSort()" value="Insertion Sort">
				<input type="button" onclick="MergeSort()" value="Merge Sort">
			</div>
			<button onclick="setup()">Generate New Array</button>
		</div>
	</div>
	<div id="container">
	</div>
	<script src="script.js"></script>
</body>

</html>
